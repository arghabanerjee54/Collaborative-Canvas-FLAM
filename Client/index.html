<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <button id="toggleSidebar" class="icon-btn" title="Toggle online list" aria-label="Toggle sidebar">
    <!-- hamburger -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
  </button>
  <div class="brand">Collaborative Canvas</div>

  <div class="right">
    <input id="room" type="text" />
    <input id="name" type="text" />
    <button id="join">Join</button>
  </div>
</header>

<main>
  <aside>
    <h3>Online</h3>
    <ul id="users"></ul>
  </aside>

  <section class="canvas-wrap">
    <!-- Floating toolbar -->
    <div class="toolbox" id="toolbox" role="group" aria-label="Drawing tools">
      <div class="tool-row">
        <button class="tool-btn" data-tool="brush" title="Brush" aria-label="Brush">
          <svg viewBox="0 0 24 24"><path d="M14.5 5.5l4 4L9 19H5v-4l9.5-9.5z" fill="currentColor"/></svg>
        </button>
        <button class="tool-btn" data-tool="eraser" title="Eraser" aria-label="Eraser">
          <svg viewBox="0 0 24 24"><path d="M16 3l5 5-9 9H7L2 12l9-9h5zM7 20h15" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>

        <!-- keep hidden select so existing JS keeps working; buttons update it -->
        <select id="tool" aria-hidden="true" tabindex="-1" class="visually-hidden">
          <option value="brush">Brush</option>
          <option value="eraser">Eraser</option>
        </select>
      </div>

      <div class="tool-row">
        <label class="swatch" title="Color">
          <input type="color" id="color" />
        </label>
        <input type="range" id="width" min="1" max="40" value="6" title="Stroke width"/>
      </div>

      <div class="tool-row">
        <button id="undo" class="icon-btn" title="Undo (Ctrl+Z)">
          <svg viewBox="0 0 24 24"><path d="M7 7v6h6M7 13a7 7 0 1 0 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button id="redo" class="icon-btn" title="Redo (Ctrl+Y)">
          <svg viewBox="0 0 24 24"><path d="M17 7v6h-6M17 13a7 7 0 1 1-7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <span id="latency" class="chip">â€“ ms</span>
      </div>
    </div>

    <canvas id="base"></canvas>
    <canvas id="temp"></canvas>
    <canvas id="cursors"></canvas>
  </section>
</main>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
